<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="./img/espadas.svg" type="image/x-icon">
    <title>Contador de Pontos Pife</title>
</head>
<body>
    <section id="players" class="container mt-4">
        <div class="text-center">
            <form class="mb-3">
                <div class="form-group">
                    <label for="nome" class="visually-hidden">Nome do jogador</label>
                    <input class="form-control" type="text" id="nome" placeholder="Nome do jogador" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Registrar</button>
            </form>
        </div>
    </section>

    <section id="points" class="container">
        <table id="tabelaJogadores" class="table table-bordered table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th style="min-width: 11vw">Nome</th>
                    <th style="min-width: 11vw">Pontos</th>
                    <th style="min-width: 11vw">Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
